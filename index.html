<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">

    <meta name="theme-color" content="#02151F">
</head>

<script>
    var currentLogo = true
    function toggleLogo() {
        currentLogo = !currentLogo
        document.getElementById('logomark').src='assets/logo' + (currentLogo ? '.svg' : '.png') 
    }
</script>

<body>
    <div id="header">
        <a id="logo" onclick="toggleLogo()">
            <img id="logomark" src="assets/logo.svg">
            <div id="textmark">
                <p>The</p>
                <p>Global Report</p>    
            </div>    
        </a>
        <div id="nav">
            <a>About</a>
            <a>Twitter</a>
            <a>Medium</a>
        </div>
    </div>

    <div id="content">

        <div class="article">
            <div class="left-side">
                <p class="date">Published in January 2022</p>
                <h3>Is the United States truly in decline?</h3>
                <p class="tagline">An impartial look at the key indicators and the story they tell</p>
                <div class="cta">
                    <a>Read</a>
                    <img src="assets/chevron.svg">
                </div>        
            </div>
            <div class="cover" id="first-cover"></div>
        </div>

        <div id="more-articles">
            <p>More reports coming soon</p>
        </div>

    </div>
</body>

</html>
