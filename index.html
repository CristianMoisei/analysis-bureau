<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">

    <meta name="theme-color" content="#02151F">
</head>

<script>
    var currentLogo = true
    function toggleLogo() {
        currentLogo = !currentLogo
        document.getElementById('logomark').src='assets/logo' + (currentLogo ? '.svg' : '.png') 
    }
</script>

<body>
    <div id="header">
        <a id="logo" onclick="toggleLogo()">
            <img id="logomark" src="assets/logo.svg">
            <div id="textmark">
                <p>The</p>
                <p>Global Report</p>    
            </div>    
        </a>
        <div id="nav">
            <a>About</a>
            <a>Subscribe</a>
        </div>
    </div>
</body>

</html>
